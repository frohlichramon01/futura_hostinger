{% load static %}
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'seguros/assets/fonts/icomoon/style.css'%}">
	<link rel="stylesheet" href="{% static 'seguros/assets/css/owl.carousel.min.css'%}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'seguros/assets/css/bootstrap.min.css'%}">

	<!-- Style -->
	<link rel="stylesheet" href="{% static 'seguros/assets/css/style1.css'%}">
	<link rel="stylesheet" href="{% static 'seguros/assets/css/main.css'%}">
	<title>FUTURA DIGITAL - Seguro Viagem Nacional</title>
</head>

<body>
	<div style="display:flex">
		<div class="container formularioseguro">
			<form method="post" action="">{% csrf_token %}
				<div class="form-group">
					<div class="form-row mb-3">
						<input id="nome" type="text" name="nome" class="form-control" placeholder="Nome completo" required />
					</div>
					<div class="form-row mb-3">
						<input id="telefone" 
						type="tel" 
						name="telefone" 
						class="form-control" placeholder="Telefone" 
						required />
					</div>
					<div class="form-row mb-3">
						<input id="email" type="email" name="email" class="form-control" placeholder="Email" />
					</div>
					{{form.captcha}}
				</div>
				<button type="submit" value="Submit" class="btn btn-primary">Enviar!</button>
			</form>
		</div>
	</div>

{% include 'seguros/partials/message.html' %}

</body>
